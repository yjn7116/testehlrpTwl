<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>실시간 토론 사이트</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      width: 66.66vw; /* 2/4 = 1/2, 좌우 1씩 주려면 2/4=1/2 */
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      height: 90vh;
    }
    header {
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      text-align: center;
      background: #eee;
    }
    .discussion-area {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fafafa;
    }
    .comment-input-area {
      border-top: 1px solid #ddd;
      padding: 10px 20px;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .nickname-input {
      width: 120px;
      padding: 6px 8px;
      font-size: 1rem;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      resize: none;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-family: inherit;
    }
    button {
      width: 100px;
      padding: 8px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      cursor: pointer;
      align-self: flex-end;
    }
    button:hover {
      background: #0056b3;
    }
    .comment {
      max-width: 60%;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 16px;
      position: relative;
      font-size: 1rem;
      line-height: 1.3;
      word-wrap: break-word;
    }
    .comment .nickname {
      font-weight: 700;
      font-size: 0.9rem;
      margin-bottom: 4px;
    }
    /* 찬성 - 오른쪽, 초록 배경 */
    .comment.pro {
      background: #d4edda;
      color: #155724;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }
    .comment.pro::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: -10px;
      width: 0;
      height: 0;
      border-top: 10px solid #d4edda;
      border-left: 10px solid transparent;
    }
    /* 반대 - 왼쪽, 빨간 배경 */
    .comment.con {
      background: #f8d7da;
      color: #721c24;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }
    .comment.con::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: -10px;
      width: 0;
      height: 0;
      border-top: 10px solid #f8d7da;
      border-right: 10px solid transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <header id="topic">토론 주제: <span>여기에 주제가 표시됩니다</span></header>
    <div class="discussion-area" id="discussion"></div>
    <div class="comment-input-area">
      <input type="text" id="nickname" class="nickname-input" placeholder="닉네임 입력 (기본: 최)" />
      <textarea id="comment-text" placeholder="댓글을 입력하세요..."></textarea>
      <div>
        <label><input type="radio" name="side" value="pro" checked /> 찬성</label>
        <label><input type="radio" name="side" value="con" /> 반대</label>
      </div>
      <button id="send-btn">댓글 달기</button>
    </div>
  </div>

  <script>
    // 여기까지는 UI 기본 구조만
    // 다음 단계에서 실시간 데이터 연동, 댓글 표시 로직 추가 가능
  </script>
</body>
</html>
