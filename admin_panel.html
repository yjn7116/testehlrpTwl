<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>관리자 페이지</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background: #f9f9f9;
      margin: 0; padding: 20px;
      color: #222;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 20px;
    }
    label, input, button {
      font-size: 1rem;
    }
    input[type="text"] {
      padding: 8px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .btn-exit {
      background-color: #aaa;
    }
    .btn-exit:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>관리자 페이지</h1>
  
  <label for="topicInput">토론 주제 변경:</label><br />
  <input type="text" id="topicInput" placeholder="새 토론 주제 입력" />
  <br />
  <button id="changeTopicBtn">주제 변경</button>
  <button id="clearCommentsBtn">댓글 초기화</button>
  <button id="exitBtn" class="btn-exit">나가기</button>

  <script>
    // TODO: 여기에 기존 관리자 페이지 스크립트 내용 붙여넣기

    const exitBtn = document.getElementById('exitBtn');
    exitBtn.addEventListener('click', () => {
      window.location.href = "index.html";  // 메인 페이지로 이동
    });
  </script>
</body>
</html>
