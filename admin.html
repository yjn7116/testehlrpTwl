<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>관리자 로그인</title>
<style>
  body {
    font-family: "Noto Sans KR", sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .login-box {
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 300px;
  }
  h2 {
    margin-top: 0;
    margin-bottom: 20px;
    text-align: center;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 10px;
    background: #4caf50;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: #45a045;
  }
  .error {
    color: red;
    font-size: 0.9rem;
    margin-bottom: 15px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="login-box">
  <h2>관리자 로그인</h2>
  <div id="error-msg" class="error"></div>
  <input type="text" id="admin-id" placeholder="아이디" autofocus />
  <input type="password" id="admin-pw" placeholder="비밀번호" />
  <button id="loginBtn">로그인</button>
</div>

<script>
  const loginBtn = document.getElementById('loginBtn');
  const errorMsg = document.getElementById('error-msg');

  // 로그인 버튼 클릭 시
  loginBtn.addEventListener('click', () => {
    const id = document.getElementById('admin-id').value.trim();
    const pw = document.getElementById('admin-pw').value.trim();

    if (id === 'admin' && pw === 'admin') {
      // 로그인 성공 시 세션에 상태 저장
      sessionStorage.setItem('isAdmin', 'true');
      // 관리자 패널 페이지로 이동
      window.location.href = 'admin_panel.html';
    } else {
      errorMsg.textContent = '아이디 또는 비밀번호가 틀렸습니다.';
    }
  });

  // 이미 로그인 상태면 바로 관리자 페이지로 이동
  if (sessionStorage.getItem('isAdmin') === 'true') {
    window.location.href = 'admin_panel.html';
  }
</script>

</body>
</html>
