<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>관리자 페이지</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a045;
    }
    .hidden {
      display: none;
    }
    #logoutBtn {
      background: #888;
      margin-top: 20px;
    }
    #backBtn {
      margin-top: 10px;
      background: #aaa;
    }
  </style>
</head>
<body>
  <h1>관리자 페이지</h1>

  <!-- 로그인 영역 -->
  <div id="login-section">
    <input type="email" id="email" placeholder="이메일 입력">
    <input type="password" id="password" placeholder="비밀번호 입력">
    <button id="loginBtn">로그인</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <!-- 관리자 기능 영역 -->
  <div id="admin-section" class="hidden">
    <h2>오늘의 토론 주제 변경</h2>
    <input type="text" id="new-topic" placeholder="새로운 주제를 입력하세요">
    <button id="changeTopicBtn">주제 변경</button>

    <h2>댓글 초기화</h2>
    <button id="clearCommentsBtn">모든 댓글 삭제</button>

    <button id="logoutBtn">로그아웃</button>
    <button id="backBtn" onclick="location.href='index.html'">← 메인으로 돌아가기</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, set, remove } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCFq__DB_6TnNVUG4Z3De7vpRnxynn8MjE",
      authDomain: "debateshop-cbeb4.firebaseapp.com",
      databaseURL: "https://debateshop-cbeb4-default-rtdb.firebaseio.com",
      projectId: "debateshop-cbeb4",
      storageBucket: "debateshop-cbeb4.appspot.com",
      messagingSenderId: "460568591399",
      appId: "1:460568591399:web:e462862283d9ee69e16202"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const loginSection = document.getElementById("login-section");
    const adminSection = document.getElementById("admin-section");

    const emailInput = document.getElementById("email");
    const pwInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const loginError = document.getElementById("login-error");

    loginBtn.addEventListener("click", () => {
      const email = emailInput.value;
      const pw = pwInput.value;
      signInWithEmailAndPassword(auth, email, pw)
        .then(() => {
          loginError.textContent = "";
        })
        .catch((err) => {
          loginError.textContent = "로그인 실패: " + err.message;
        });
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginSection.classList.add("hidden");
        adminSection.classList.remove("hidden");
      } else {
        loginSection.classList.remove("hidden");
        adminSection.classList.add("hidden");
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth);
    });

    document.getElementById("changeTopicBtn").addEventListener("click", () => {
      const newTopic = document.getElementById("new-topic").value;
      if (newTopic.trim()) {
        set(ref(db, 'topic'), newTopic.trim());
        alert("주제가 변경되었습니다.");
      }
    });

    document.getElementById("clearCommentsBtn").addEventListener("click", () => {
      if (confirm("정말 모든 댓글을 삭제하시겠습니까?")) {
        remove(ref(db, 'comments'));
        alert("댓글이 초기화되었습니다.");
      }
    });
  </script>
</body>
</html>
